<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

    <body>
        <section class="section">
            <div class="container">
                <div class="contents">
                    <h1 id="date"></h1> 
                    <h1 id="time"></h1>
                    <div class="day">
                        <div class="find-day">
                            <div class="round" id="day1"></div>
                            <p>Sunday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day2"></div>
                            <p>Monday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day3"></div>
                            <p>Thusday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day4"></div>
                            <p>Wedday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day5"></div>
                            <p>Thursday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day6"></div>
                            <p>Friday</p>
                        </div>
                        <div class="find-day">
                            <div class="round"  id="day7"></div>
                            <p>Saturday</p>
                        </div>
                    </div>
                    <div class="methods">
                        <div class="time-child">
                            <div id="am" class="round"></div>
                            <p>am</p>
                        </div>
                        <div class="time-child">
                            <div id="pm" class="round"></div>
                            <p>pm</p>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
        <script src="main.js"></script>
</body>
</html>
